<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Business Card Template</title>

    <!-- load css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="app_container">
    <div class="information_container">
      <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="">

      <div class="text">
        <h1>Full Name</h1>
        <p>Major</p>
        <p>Company Name</p>
      </div>
    </div>

    <div class="button_container">
      <div class="button phone_button">
        <a href="tel:">
          <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_local_phone_48px-512.png" alt="">
        </a>
      </div>

      <div class="button message_button">
        <a href="sms:">
          <img src="https://cdn1.iconfinder.com/data/icons/material-communication/20/forum-512.png" alt="">
        </a>
      </div>

      <div class="button email_button">
        <a href="mailto:">
          <img src="https://cdn4.iconfinder.com/data/icons/geomicons/32/672347-mail-alt-512.png" alt="">
        </a>
      </div>

      <div class="button website_button">
        <a href="https://gtaccountax.com/" target="_blank">
          <img src="https://cdn2.iconfinder.com/data/icons/picol-vector/32/website-512.png" alt="">
        </a>
      </div>
    </div>

    <a class="contact_container" href="" download>Download Contact</a>
  </div>
</body>
</html>
